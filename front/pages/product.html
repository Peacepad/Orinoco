<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinoco</title>

    <meta name="description" content="Orinico vous présente ses plus belles créations: les ours en peluche faits à la main. Une grande gamme d'ourson est présente sur le site, la livraison est gratuite.">
    <meta name="keywords" content="Orinico, ours en peluche, ourson, artisanal, meilleur prix, livraison gratuite, paiement sécurisé, peluches">

    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    
    <script
      src="https://kit.fontawesome.com/8ee2930e57.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Pacifico&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/ico" href="../images/favicon.ico" />
  </head>
  <body>
    <header>
      <a href="../index.html"
        ><img
          src="../images/Orinoco-logo.png"
          alt="Logo de Ornico"
          id="Orinoco-logo"
      /></a>
      <a href="panier.html"
        ><img src="../images/cart.png" alt="ours faisant du shopping"
      /></a>
      <div class="number-cart"></div>
    </header>

    <main class="thearticle">
      <div id="thearticle-container"></div>

      <div class="choose">
        <form id="form-for-product" method="get" action="panier.html">
          <p class="select-container">
            <select name="couleur" id="couleur">
              <option value="Selectionner une couleur">
                Selectionner une couleur
              </option>
              
            </select>
            
            <select name="quantite" id="quantite">     
            <option value="Quantité">Quantité</option>
            </select>
          </p>

          <p class="button-container">
            <button id="submit" type="submit">
              Ajouter au panier <i class="fas fa-shopping-cart"></i>
            </button>
          </p>
        </form>
      </div>
    </main>

    <div class="window-confirmation" aria-hidden="true" role="dialog" aria-modal="false">
      
      <div class="window-confirmation__container">
        <a class="window-confirmation__close"  title="fermer la fenêtre de dialogue" aria-label="Fermer la fenêtre de dialogue" href="#"><i class="fas fa-times"></i></a>
        <p class="window-confirmation__resume"></p>

        <div class="window-confirmation__btn-container">
          <div class="window-confirmation__btn"><a href="../index.html" title="Continuer mes achats">Continuer mes achats</a></div>
          <div class="window-confirmation__btn"><a href="panier.html" title="Accéder au panier">Accéder au panier</a></div>
        </div>
        
      </div>
    </div>


    <footer>
      <ul>
        <li>
          <a href="#">Nous contacter</a>
        </li>
        <li><a href="#">Qui sommes nous ?</a></li>
        <li>
          <a href="#">Conditions Générales de vente</a>
        </li>
        <li>© Copyright 2021</li>
      </ul>
    </footer>
    <script src="product.js"></script>
  </body>

</html>
