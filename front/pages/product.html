<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinoco</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/8ee2930e57.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <header>
      <a href="../index.html"
        ><img src="../images/Orinoco-logo.png" alt="Logo de Ornico"
      /></a>
      <a href="panier.html"><img class="shopping" src="../images/ourscart.png" alt="ours faisant du shopping"/><i class="fas fa-shopping-cart"></i></a>
    </header>

    <main class="thearticle">
    <div id="thearticle-container"></div>
    
    <div class="choose">
      <form id="form-for-product" method="get" action="panier.html">
        <p class="couleur-container">
          <label for="couleur">
            Choisissez une couleur pour rendre votre ourson unique !
          </label>
          <br />
          <select name="couleur" id="couleur">
            <option value="choisissez une couleur">Choisissez une couleur</option>
          </select>
        </p>

        <p class="button-container">
          <button id="submit" type="envoyer">
            Ajouter au panier
          </button>
        </p>
      </form>


    </div>
  </main>

    <footer></footer>
  </body>
  <script src="product.js"></script>
</html>
