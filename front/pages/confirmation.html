<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinoco - Votre panier</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/8ee2930e57.js"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body>
    <header>
      <a href="../index.html"
        ><img src="../images/Orinoco-logo.png" alt="Logo de Ornico"
      /></a>
      <a href="panier.html"><img class="shopping" src="../images/ourscart.png" alt="ours faisant du shopping"/><i class="fas fa-shopping-cart"></i></a>
    </header>

    <main id="confirmation-container">

      
      <form id="contact-information">
        <p>Félicitations, votre commande est presque prête ! Il ne vous reste plus qu'à nous dire où l'envoyer.</p>
          
        <fieldset>
          <legend>Votre identité</legend>
        <label for="firstName">Votre Prénom</label>
          <input type="text" id="firstName" pattern="[a-zA-Z-]*" maxlength="16" placeholder="a" required/>
          <label for="lastName" >Votre nom</label>
          <input type="text" id="lastName" maxlength="16" pattern="[a-zA-Z-]*" required/>
          </fieldset>
          <fieldset>
              <legend>Votre adresse</legend>
          <label for="number">N°</label>
          <input type="number" id="number" onkeydown="return event.keyCode !== 69 && event.keyCode !== 109 && event.keyCode !== 107 && event.keyCode !== 190 && event.keyCode !== 110"/>
          <label for="voie">Voie</label>
          <input type="voie" id="voie"  required/>
          <label for="postal-code">Code Postal</label>
          <input type="number" id="postal-code" step="100" pattern="[0-9]{5}" onkeydown="return event.keyCode !== 69 && event.keyCode !== 109 && event.keyCode !== 107 && event.keyCode !== 190 && event.keyCode !== 110" required/>
          <label for="city">Ville</label>
          <input type="city" id="city"  required/>
        </fieldset>


        <fieldset>
          <legend>Information supplémentaire</legend>
        <label for="email">Votre adresse mail</label>
        <input type="email" id="email" required/>
      </fieldset>
        
          <input type="submit" value="Envoyer" />
        
      </form>
    </main>

    <footer></footer>
    <script src="confirmation.js"></script>
  </body>
</html>
